<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwichCase</title>
</head>
<body>
<form>
    <label>Nhập tháng cần tính:</label>
    <input id="month" type="number">
    <input type="button" onclick="date()" value="Tính số ngày">
</form>
</body>
<script>
    function date() {
        let month = parseInt(document.getElementById('month').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('Tháng ' + month + ' có 31 ngày.');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('Tháng ' + month + ' có 30 ngày.');
                break;
            case 2:
                alert('Tháng ' + month + ' có 28 hoặc 29 ngày.');
                break;
            default:
                alert('Không tồn tại tháng này. Hãy nhập lại!');
        }

    }
</script>
</html>
