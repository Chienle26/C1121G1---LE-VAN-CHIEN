<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoYouLoveMe</title>
    <style>
        body {
            text-align: center;
        }

        button {
            margin: 0 10px;
            padding: 5px;
        }

        #no {
            position: absolute;
        }

    </style>
</head>
<body>
<h1 id="question">Do you love me???</h1>
<button id="yes" onclick="yes()">YES</button>
<button id="no" onmouseover="no()">NO</button>
</body>
<script>
    function yes() {
        alert('I LOVE YOU SO MUCH!^^<3');
    }

    function no() {
        let x = Math.floor(Math.random() * window.innerWidth);
        let y = Math.floor(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }

</script>
</html>
