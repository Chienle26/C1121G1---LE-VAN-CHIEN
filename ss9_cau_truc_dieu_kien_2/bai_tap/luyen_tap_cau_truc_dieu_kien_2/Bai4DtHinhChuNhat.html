<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>DT chu nhat</title>
</head>
<body>

</body>
<script>
    let dai = parseInt(prompt('Nhập chiều dài hình chữ nhật:'));
    let rong = parseInt(prompt('Nhập chiều rộng hình chữ nhật:'));
    let dienTich = dai * rong;
    alert('Diện tích hình chữ nhật là: ' + dienTich);
</script>
