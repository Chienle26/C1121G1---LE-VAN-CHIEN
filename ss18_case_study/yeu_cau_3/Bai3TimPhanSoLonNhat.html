<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phân số lớn nhất</title>
</head>
<body>
<script>
    let numerators = [5, 2, 9, 5];
    let denominators = [6, 3, 2, 4];
    let max = numerators[0] / denominators[0];
    let index = 0;
    for (let i = 1; i < numerators.length; i++) {
        if (numerators[i] / denominators[i] > max) {
            max = numerators[i] / denominators[i];
            index = i;
        }
    }
    alert('Phân số lớn nhất là: ' + numerators[index] + '/' + denominators[index] + '; có chỉ số là: ' + index);
</script>
</body>
</html>
