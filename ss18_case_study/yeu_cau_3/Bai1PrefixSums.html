<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prefix Sums</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6];
    let b = new Array(a.length);
    let sum = 0;
    for (let i = 0; i < a.length; i++) {
        sum += a[i];
        b[i] = sum;
    }
    alert(b);
</script>
</body>
</html>
