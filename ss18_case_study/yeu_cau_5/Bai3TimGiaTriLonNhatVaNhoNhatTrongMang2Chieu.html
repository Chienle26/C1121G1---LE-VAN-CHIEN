<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra Min Max trong mảng 2 chiều</title>
</head>
<body>
<script>
    let arr = [
        [1, 3, 5, 7, 9],
        [-2, 0, 2, 4, 6, 8],
        [11, 12, 13, 14, 15, 16]
    ];
    let max = 0;
    let min = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            checkMinMax(arr[i][j]);
        }
    }
    alert(`Giá trị min: ${min} và giá trị max: ${max}`);

    function checkMinMax(number) {
        if (number > max) {
            max = number;
        } else if (number < min) {
            min = number;
        }
    }
</script>
</body>
</html>
