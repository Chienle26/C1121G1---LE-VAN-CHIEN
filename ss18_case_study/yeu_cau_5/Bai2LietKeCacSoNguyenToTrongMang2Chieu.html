<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liệt kê SNT trong mảng 2 chiều</title>
</head>
<body>
<script>
    let arr = [
        [1, 3, 5, 7, 9],
        [0, 2, 4, 6, 8],
        [11, 12, 13, 14, 15]
    ];
    let newArr=kiemTraSNT(arr);
    alert(`Trong mảng 2 chiều đã cho có ${newArr.length} số nguyên tố: ${newArr.sort()}`);

    function kiemTraSNT(arr) {
        let newArr = [];
        let check = true;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > 1) {
                    check = true;
                    for (let k = 2; k <= Math.sqrt(arr[i][j]); k++) {
                        if (arr[i][j] % k == 0) {
                            check = false;
                            break;
                        }
                    }
                }
                if (check) {
                    newArr.push(arr[i][j]);
                }
            }
        }
        return newArr;
    }
</script>
</body>
</html>
