<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm ký tự giống nhau giữa 2 xâu</title>
</head>
<body>
<script>
    let str1 = prompt('Nhập xâu thứ nhất: ');
    let str2 = prompt('Nhập xâu thứ hai: ');
    let count = 0;
    for (let i = 0; i < str1.length; i++) {
        for (let j = 0; j < str2.length; j++) {
            if (str1[i] == str2[j]) {
                count++;
                break;
            }
        }
    }
    alert('Số ký tự chung của 2 xâu là: ' + count);
</script>
</body>
</html>
