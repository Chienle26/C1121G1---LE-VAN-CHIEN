<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyên Âm phụ âm</title>
</head>
<body>
<script>
    let word = prompt('Nhập vào ký tự cần kiểm tra: ');
    switch (word) {
        case 'u':
        case 'e':
        case 'o':
        case 'a':
        case 'i':
        case 'U':
        case 'E':
        case 'O':
        case 'A':
        case 'I':
            alert('Từ đã nhập là Nguyên Âm');
            break;
        default:
            alert('Từ đã nhập là Phụ Âm');
    }
</script>
</body>
</html>
