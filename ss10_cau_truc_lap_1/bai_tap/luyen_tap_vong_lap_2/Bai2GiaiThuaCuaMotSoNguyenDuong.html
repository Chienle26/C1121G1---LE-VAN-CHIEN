<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GiaiThua</title>
</head>
<body>

</body>
<script>
    let numbers = parseInt(prompt('Nhập số giai thừa cần tính: '));
    let giaiThua = 1;
    for (i = 1; i <= numbers; i++) {
        giaiThua *= i;
    }
    alert(numbers + '! = ' + giaiThua);
</script>
</html>
