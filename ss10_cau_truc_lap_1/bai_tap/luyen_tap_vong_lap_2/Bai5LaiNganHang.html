<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LaiNganHang</title>
</head>
<body>

</body>
<script>
    let tienVay = parseInt(prompt('Nhập số tiền vay ban đầu: '));
    let soThangVay = parseInt(prompt('Nhập số tháng vay: '));
    let laiSuatHangThang = parseInt(prompt('Nhập lãi xuất hàng tháng: (%) '));
    let tienLai = 0;
    for (let i = 1; i <= soThangVay; i++) {
        tienLai += tienVay * laiSuatHangThang / 100;
        tienVay += tienLai;
    }
    alert('Tổng số tiền lãi là: ' + tienLai);
</script>
</html>
