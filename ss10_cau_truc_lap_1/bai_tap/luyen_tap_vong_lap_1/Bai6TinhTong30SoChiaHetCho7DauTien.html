<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong30So%7DauTien</title>
</head>
<body>

</body>
<script>
    let total = 0;
    let numbers = 0;
    let count;
    for (count = 0; count < 30; numbers++) {
        if (numbers % 7 === 0) {
            total += numbers;
            count++;
        }
    }
    alert('Tổng 30 số đầu tiên chia hết cho  là: ' + total);

</script>
</html>
