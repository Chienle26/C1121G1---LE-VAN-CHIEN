<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiet Do</title>
</head>
<body>

</body>
<script>
    let heat = parseInt(prompt('Nhập nhiệt độ hiện tại:'));
    if (heat > 100) {
        alert('Hãy giảm nhiệt độ xuống!');
    } else if (heat < 20) {
        alert('Hãy tăng nhiệt độ lên!')
    } else {
        alert('Nhiệt độ hiện tại là ổn!')
    }

</script>
</html>
