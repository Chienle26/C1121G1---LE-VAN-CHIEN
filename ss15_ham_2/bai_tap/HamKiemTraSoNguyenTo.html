<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HamKiemTraSoNguyenTo</title>
</head>
<body>
</body>
<script>
    let check = true;
    let number = parseInt(prompt('Nhập một số bất kỳ vào kiểm tra: '));
    isPrime(number);

    function isPrime(number) {
        if (number > 1) {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    check = false;
                    break;
                }
            }
        } else {
            check = false;
        }
        message(check);
    }

    function message(check) {
        if (check) {
            alert(number + ' là số nguyên tố');
        } else {
            alert(number + ' không phải là số nguyên tố');
        }
    }

</script>
</html>
