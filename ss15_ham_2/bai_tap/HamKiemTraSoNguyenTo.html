<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HamKiemTraSoNguyenTo</title>
</head>
<body>
<label>Nhập vào số cần kiểm tra:</label>
<input id="input" type="number">
<input onclick="isPrime()" type="button" value="Check" id="check">
</body>
<script>
    let check = true;
    function isPrime() {
        let number = parseInt(document.getElementById('input').value);
        if (number > 1) {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    check = false;
                    break;
                }
            }
        } else {
            check = false;
        }
        if (check) {
            alert(number + ' là số nguyên tố');
        } else {
            alert(number + ' không phải là số nguyên tố');
        }
        check = true;
    }
</script>
</html>
