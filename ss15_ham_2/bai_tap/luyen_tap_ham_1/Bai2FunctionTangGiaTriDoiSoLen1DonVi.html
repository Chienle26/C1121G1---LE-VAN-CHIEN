<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2FunctionTangGiaTriDoiSoLen1DonVi</title>
</head>
<body>
<label>Nhập vào một số bất kỳ:</label>
<input type="number" id="input" oninput="upOne()"> => <span id="output"></span>

<script>
    function upOne() {
        let number = parseInt(document.getElementById('input').value);
        number = number + 1;
        document.getElementById('output').innerText = number;
    }
</script>
</body>
</html>
