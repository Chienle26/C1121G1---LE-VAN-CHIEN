<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra So Nguyen Duong</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập vào một số bất kỳ: '));
    kiemTraSoDuong();

    function kiemTraSoDuong() {
        if (number > 0) {
            alert('True');
        } else if (number < 0) {
            alert('False');
        } else {
            alert('Vui lòng nhập lại!')
        }
    }
</script>
</body>
</html>
