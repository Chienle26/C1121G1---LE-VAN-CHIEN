<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Caculator</h1>
    <label>Input number 1: </label>
    <input id="n1" type="number"> <br><br>
    <label>Input number 2: </label>
    <input id="n2" type="number"> <br> <br>
    <label>Operator: </label>
    <select id="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select><br><br>
    <label for="">Result: </label>
    <input id="result" type="text"> <br><br>
    <button onclick="calculate()">Calulate</button>
</body>
<script>
    function calculate(){
        let n1 = document.getElementById('n1').value;
        n1 = parseInt(n1);
        let n2 = document.getElementById('n2').value;
        n2 = parseInt(n2);
        let operator = document.getElementById('operator').value;
        let result = 0;
        if (operator == "+"){
            result = n1 + n2;
        } else if (operator == '-'){
            result = n1 - n2;
        } else if (operator == '*'){
            result = n1 * n2;
        } else{
            result = n1 / n2;
        }
        document.getElementById('result').value = result;
    }
</script>
</html>
