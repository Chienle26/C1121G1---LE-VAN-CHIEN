    function maxMinAvg(arr) {
        let max=arr[0];
        let min=arr[0];
        let arrnew=[];
        let sum=0;
        let avg=0;
        for(let i=0;i<arr.length;i++){
            sum+=arr[i];
            if(arr[i]>max){
                max = arr[i];
            } else if(arr[i]<min){
                min = arr[i];
            }
        }
        avg=sum/arr.length;
        arrnew.push(max);
        arrnew.push(min);
        arrnew.push(avg);
        return arrnew;
    }
