<script>
    function solution(a) {
        for (let i = 0; i < a.length-1; i++) {
            if (a[i] <= 0) {
                return false;
            } else if (a[i+1]%a[i]!==0) {
                return false;
            }
        }
        return true;
    }
    alert(solution([2,2,4,8,16]));
