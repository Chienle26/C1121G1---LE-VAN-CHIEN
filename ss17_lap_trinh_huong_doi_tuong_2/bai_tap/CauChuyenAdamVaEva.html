<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam and Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight == 0) {
                return true;
            } else {
                return false;
            }
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        setName(name) {
            this.name = name;
        }

        getName() {
            return this.name;
        }

        setGender(gender) {
            this.gender = gender;
        }

        getGender() {
            return this.gender;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        isMale() {
            if (this.gender == "male") {
                return true;
            } else {
                return false;
            }
        }

        checkApple(apple) {
            if (apple.isEmpty()) {
                return false;
            } else {
                return true;
            }
        }

        eatAplle(apple) {
            if (this.checkApple(apple)) {
                apple.decrease();
                this.weight++;
            } else {
                console.log(this.name + ' nói: táo đã hết');
            }
        }

        say(text) {
            console.log(this.name + ' nói: ' + text);
        }
    }

    let tao = new Apple();
    let adam = new Human('Adam', 'male', 70);
    let eva = new Human('Eva', 'female', 45);
    adam.say('Em ăn táo không?');
    eva.say('Em muốn ăn táo!');
    adam.say('Em ăn trước trước đi!');
    eva.say('Ok anh');
    eva.eatAplle(tao);
    eva.eatAplle(tao);
    eva.eatAplle(tao);
    eva.eatAplle(tao);
    eva.eatAplle(tao);
    eva.say('Anh ăn đi, em ăn no rồi!');
    adam.say('Ok em, để anh ăn cho');
    adam.eatAplle(tao);
    adam.eatAplle(tao);
    adam.eatAplle(tao);
    adam.eatAplle(tao);
    adam.eatAplle(tao);
    console.log('Cân nặng của Adam là: ' + adam.getWeight());
    console.log('Cân nặng của Eva là: ' + eva.getWeight());
    console.log('Cân nặng của táo là: ' + tao.getWeight());


</script>
</body>
</html>
