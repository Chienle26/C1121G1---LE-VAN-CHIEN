<script>
    let englishWord = ['red', 'blue', 'pink', 'orange', 'yellow', 'black', 'white', 'violet', 'green'];
    let vietnamWord = ['đỏ', 'xanh dương', 'hồng', 'cam', 'vàng', 'đen', 'trắng', 'tím', 'xanh lá'];
    let search = prompt('Nhập màu bạn cần dịch: ');
    let translate;
    for (let i = 0; i < englishWord.length; i++) {
        if (search == englishWord[i]) {
            translate = vietnamWord[i];
        }
    }
    alert('Màu ' + translate);
</script>
