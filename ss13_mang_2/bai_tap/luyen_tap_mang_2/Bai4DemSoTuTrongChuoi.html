<script>
    let str = prompt('Nhập chuỗi cần đếm vào đây: ');
    let numbers = '0123456789';
    document.write(str);
    count = 0;
    for (let i = 0; i < str.length; i++) {
        if (!(numbers.indexOf(str[i]) >= 0)) {
            count++;
        }
    }
    alert('Tổng số ký tự của chuỗi là: ' + count);
</script>
