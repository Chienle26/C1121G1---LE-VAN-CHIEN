<script>
    let arr = [1, 25, 7, 9, 12, 17, 6, 8, 12, 20];
    let max = arr[0];
    let total = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        total += arr[i];
    }
    document.write('Phần tử có giá trị lớn nhất trong mảng là: ' + max + '<br>'
        + 'Giá trị trung bình của các phần tử trong mảng là: ' + total / arr.length);
</script>
