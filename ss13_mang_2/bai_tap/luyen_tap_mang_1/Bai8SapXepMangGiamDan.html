<script>
    let arr = [1, 25, 7, 9, 5, 17, 6, 8, 12, 20];
    let b;
    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = arr.length - 1; i < j; j--) {
            if (arr[i] < arr[j]) {
                b = arr[i];
                arr[i] = arr[j];
                arr[j] = b;
            }
        }
    }
    document.write(arr);
</script>
