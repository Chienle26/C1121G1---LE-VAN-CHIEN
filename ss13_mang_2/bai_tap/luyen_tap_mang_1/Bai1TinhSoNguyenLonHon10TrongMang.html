<script>
    let arr = [1, 25, 7, 9, 12, 17, 6, 8, 12, 20];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            document.write(arr[i] + ',');
            count++;
        }
    }
    document.write('<br>' + 'Tổng số phần tử lớn hơn 10 trong mảng là: ' + count);
</script>
