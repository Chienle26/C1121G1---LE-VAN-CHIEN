<script>
    let size;
    do {
        size = prompt('Nhập vào kích thước của mảng: ');
        if (!isNaN(size) && Math.floor(size) == size && size > 0) {
            break;
        }
        // if (parseInt(size) == size && size > 0) {
        //     break;
        // }
    } while (true)
    let array = new Array(size);
    let first = 0;
    let last = array.length - 1;
    for (i = 0; i < size; i++) {
        array[i] = parseInt(prompt('Nhập vào phần tử thứ ' + i));
    }
    document.write(array);
    document.write('<br>');
    while (first < last) {
        let b = array[first];
        array[first] = array[last];
        array[last] = b;
        first++;
        last--;
    }
    document.write(array);
    //Cách 2:
    // console.log(array.reverse());
</script>
