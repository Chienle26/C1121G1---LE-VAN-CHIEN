<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2SoHoanHao</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập một số bất kỳ: '));
    let flat = checkPerfectNumber(number);
    if (flat) {
        alert('Số đã cho là số hoàn hảo');
    } else {
        alert('Số đã cho không phải là số hoàn hảo');
    }


    function checkPerfectNumber(number) {
        let check;
        let sum = 0;
        for (let i = 1; i < number; i++) {
            if (number % i === 0) {
                sum += i;
            }
        }
        if (sum === 0) {
            check = false;
        } else if (sum === number) {
            check = true;
        } else {
            check = false;
        }
        return check;
    }
</script>
</body>
</html>
