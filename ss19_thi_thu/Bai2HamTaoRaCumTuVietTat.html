<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2HamTaoRaCumTuVietTat</title>
</head>
<body>
<script>
    let str = prompt('Nhập vào chuỗi các ký tự: ');
    str = taoTuVietTat(str);
    if (str.length >= 2) {
        alert('Cụm từ viết tắt là: ' + str);
    } else {
        alert('Chuỗi chỉ có một từ nên không cần viết tắt!')
    }

    function taoTuVietTat(str) {
        str = str.trim();
        let newStr = '';
        for (let i = 0; i < str.length; i++) {
            if (i == 0 || (str[i] != ' ' && str[i - 1] == ' ')) {
                newStr += str[i].toUpperCase();
            }
        }
        return newStr;
    }
</script>
</body>
</html>
