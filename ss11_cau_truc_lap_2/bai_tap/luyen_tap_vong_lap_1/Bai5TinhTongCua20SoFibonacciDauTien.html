<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhTong20SoFiboDauTien</title>
</head>
<body>

</body>
<script>
    let fn = 0;
    let fn1 = 1;
    let fn2 = 1;
    let total = 2;
    for (let i = 3; i <= 20; i++) {
        fn = fn1 + fn2;
        total += fn;
        fn1 = fn2;
        fn2 = fn;
    }
    alert('Tổng của 20 số Fibonacci đầu tiên là: ' + total);
</script>
</html>
