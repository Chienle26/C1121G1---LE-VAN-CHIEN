<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoNguyenToDau</title>
</head>
<body>

</body>
<script>
    let numbers = parseInt(prompt('Nhập số lượng số nguyên tố cần in ra: '));
    let count = 0;
    let n = 2;
    if (numbers < 2) {
        numbers = parseInt(prompt('Nhập lại số lượng số nguyên tố cần in ra: (n>=2) '));
    } else {
        while (count < numbers) {
            let flag = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                count++;
                document.write(n + '<br>');
            }
            n++;
        }
    }
</script>
</html>
