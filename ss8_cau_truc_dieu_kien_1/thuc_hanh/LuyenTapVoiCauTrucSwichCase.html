<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwichCase</title>
</head>
<body>

</body>
<script>
    //Bài 1:
    let browser = prompt('Nhập tên trình duyệt bạn đang dùng:', '');
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("Okay We support these browsers too");
            break
        default:
            alert('We hope that this page looks ok!');
    }
    //Bài 2:
    let a = parseInt(prompt('a?', ''));
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }
    //Bài 3:
    let value = parseInt(prompt('Type of number', 0));
    switch ((value > 0) ? 1 : (value < 0) ? -1 : 0)
        {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        default:
            alert(0);
        }
</script>
</html>
