<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ELSE IF ELSE</title>
</head>
<body>

</body>
<script>
    let userName = prompt("Who's there?",'');
    if (userName == 'admin') {
        alert('Welcome');
    } else if (userName == null) {
        alert("Canceled");
    } else {
        alert("I don't know you");
    }
    let pass = prompt('Password','');
    if (pass == 'theMaster') {
        alert('Welcome');
    } else if (pass == null) {
        alert('Canceled');
    } else {
        alert('Wrong password');
    }
</script>
</html>
