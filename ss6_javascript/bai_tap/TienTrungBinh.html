<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview JS</title>
</head>

<body>
    <label for="money">Nhập số tiền:</label>
    <input id="money" type="number"><br>
    <label for="peoples">Nhập số người:</label>
    <input id="peoples" type="number">
    <button onclick="avgMoney()">Tính</button>
</body>
<script>
    function avgMoney() {
        let money = document.getElementById("money").value;
        money = parseInt(money);
        let peoples = document.getElementById("peoples").value;
        peoples = parseInt(peoples);
        let avg = money/peoples;
        alert("Số tiền của mỗi người là: " + avg);
    }
</script>

</html>
