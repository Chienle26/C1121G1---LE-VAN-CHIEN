<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTB 3 Mon</title>
</head>
<body>
    <label for="toan">Nhập Điểm Toán:</label>
    <input id="toan" type="text"><br>
    <label for="ly">Nhập Điểm Lý:</label>
    <input id="ly" type="text"><br>
    <label for="hoa">Nhập Điểm Hóa:</label>
    <input id="hoa" type="text"><br>
    <button onclick="tinh()">Tính điểm trung bình</button>
</body>
<script>
    function tinh() {
        t = document.getElementById("toan").value;
        t = parseInt(t);
        l = document.getElementById("ly").value;
        l = parseInt(l);
        h = document.getElementById("hoa").value;
        h = parseInt(h);
        avg = (t+l+h)/3;
        alert("Điểm trung bình 3 môn là: " + avg);
    }
</script>
</html>
