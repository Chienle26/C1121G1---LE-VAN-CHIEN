<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTB 3 Mon</title>
</head>
<body>
    <label for="toan">Nhập Điểm Toán:</label>
    <input id="toan" type="number"><br>
    <label for="ly">Nhập Điểm Lý:</label>
    <input id="ly" type="number"><br>
    <label for="hoa">Nhập Điểm Hóa:</label>
    <input id="hoa" type="number"><br>
    <button onclick="tinhDiemTrungBinh()">Tính điểm trung bình</button>
    <input type="reset">
</body>
<script>
    function tinhDiemTrungBinh() {
        toan = document.getElementById("toan").value;
        toan = parseInt(toan);
        ly = document.getElementById("ly").value;
        ly = parseInt(ly);
        hoa = document.getElementById("hoa").value;
        hoa = parseInt(hoa);
        avg = (toan+ly+hoa)/3;
        alert("Điểm trung bình 3 môn là: " + avg);
    }
</script>
</html>
