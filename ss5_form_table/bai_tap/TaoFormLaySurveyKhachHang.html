<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <style>
        h1{
            text-align: center;
            color: blue;
        }
    </style>

</head>
<body>
    

    <div class="survey">
        <h1>BÀI TẬP: FORM LẤY SERVEY KHÁCH HÀNG</h1>
        <h2>Market Research Survey</h2>
        <p>Please take a few moments to complete this satisfaction survey.</p>
        <label for="">What is your age range?</label><br>
        <select name="age" id="">
            <option value="">18-24</option>
            <option value="">25-44</option>
            <option value="">35-50</option>
            <option value="">50+</option>
        </select><br>
        <label for="">What is your yearly income range?</label><br>
        <select name="age" id="">
            <option value="">$0-$25,000</option>
            <option value="">$25,001-$50,000</option>
            <option value="">$51,000-$100,000</option>
            <option value="">$100,000+</option>
        </select><br>
        <label for="">Gender Identity</label><br>
        <input type="radio" name="gender" id="">Male <br>
        <input type="radio" name="gender" id="">Female<br>
        <input type="radio" name="gender" id="">Nonbinary<br>
        <input type="radio" name="gender" id="">Other <input type="text" name="gender"><br>
        <label for="">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label> <br>
        <input type="checkbox" name="product1" id="">Product 1 <br>
        <input type="checkbox" name="product2" id="">Product 2 <br>
        <input type="checkbox" name="product3" id="">Product 3 <br>
        <label for="">How often would you use our new product?</label><br>
        <input type="radio" name="time" id="">Daily <br>
        <input type="radio" name="time" id="">Weekly<br>
        <input type="radio" name="time" id="">Nonbinary<br>
        <input type="button" value="Submit">
    </div>
</body>
</html>
