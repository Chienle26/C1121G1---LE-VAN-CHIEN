<app-header [title]="title"></app-header>
<div class="container-lg" style="margin-top: 30px">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="contact-form">
        <form (ngSubmit)="onSubmit()" [formGroup]="batDongSangForm">
          <div class="form-group">
            <input type="hidden" formControlName="id">
            <input type="hidden" formControlName="hinhAnh">
            <div class="form-group">
              <label style="font-weight: bold">Danh mục</label>
              <select class="form-control" formControlName="danhMuc">
<!--                <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>-->
                <option *ngFor="let danhMuc of danhMucs" [ngValue]="danhMuc">{{danhMuc.ten}}</option>
              </select>
            </div>
            <div class="form-group">
              <label style="font-weight: bold">Vùng miền</label>
              <select class="form-control" formControlName="vungMien">
                <!--                <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>-->
                <option value="Đà Nẵng">Đà Nẵng</option>
                <option value="Hà Nội">Hà Nội</option>
                <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                <option value="Khác">Khác</option>
              </select>
            </div>
          </div>
          <div class="form-group" style="display: flex; align-items: center">
            <label style="font-weight: bold">Bạn là: </label><br>
            <input type="radio"  value='Cá nhân' formControlName="banLa" style="margin: 10px;">
            <label  style="margin-bottom: 1px;">Cá nhân</label><br>
            <input type="radio"  value='Công ty' formControlName="banLa" style="margin: 10px;">
            <label >Công ty</label>
          </div>
          <div class="form-group" style="display: flex; align-items: center">
            <label style="font-weight: bold">Bạn đăng tin: </label><br>
            <input type="radio" value='Cần bán' formControlName="dangTin" style="margin: 10px;">
            <label  style="margin-bottom: 1px;">Cần bán</label><br>
            <input type="radio" value='Cần mua' formControlName="dangTin" style="margin: 10px;">
            <label >Cần mua</label>
            <input type="radio" value='Cho thuê' formControlName="dangTin" style="margin: 10px;">
            <label  style="margin-bottom: 1px;">Cho thuê</label><br>
            <input type="radio" value='Cần thuê' formControlName="dangTin" style="margin: 10px;">
            <label >Cần thuê</label>
          </div>
          <div class="form-group" style="display: flex; align-items: center">
            <label style="font-weight: bold">Tình trạng: </label><br>
            <input type="radio"  value='Mới' formControlName="tinhTrang" style="margin: 10px;">
            <label  style="margin-bottom: 1px;">Mới</label><br>
            <input type="radio"  value='Đã sử dụng' formControlName="tinhTrang" style="margin: 10px;">
            <label >Đã sử dụng</label>
          </div>
          <div class="form-group">
            <label style="font-weight: bold">Địa chỉ(*)</label>
            <input type="text" class="form-control" formControlName="diaChi">
            <div *ngIf="diaChi.invalid && (diaChi.dirty || diaChi.touched || diaChi.errors?.empty)">
              <span *ngIf="diaChi.errors.required || diaChi.errors?.empty" style="color: red">Không đựa để trống. Vui lòng nhập.</span>
            </div>
          </div>
          <div class="form-group">
            <label style="font-weight: bold">Diện tích(*)</label>
            <input type="text" class="form-control" formControlName="dienTich">
            <div *ngIf="dienTich.invalid && (dienTich.dirty || dienTich.touched || dienTich.errors?.empty)">
              <span *ngIf="dienTich.errors.required || dienTich.errors?.empty" style="color: red">Không đựa để trống. Vui lòng nhập.</span>
              <span *ngIf="dienTich.errors?.gte" style="color: red">{{dienTich.errors.requireValue}}</span>
            </div>
          </div>
          <div class="form-group">
            <label style="font-weight: bold">Hướng: </label>
            <select class="form-control" formControlName="huong">
              <!--                <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>-->
              <option value="Đông">Đông</option>
              <option value="Tây">Tây</option>
              <option value="Nam">Nam</option>
              <option value="Bắc">Bắc</option>
            </select>
          </div>
          <div class="form-group">
            <label style="font-weight: bold">Tựa đề(*)</label>
            <input type="text" class="form-control" formControlName="tuaDe">
            <div *ngIf="tuaDe.invalid && (tuaDe.dirty || tuaDe.touched || tuaDe.errors?.empty)">
              <span *ngIf="tuaDe.errors.required || tuaDe.errors?.empty" style="color: red">Không đựa để trống. Vui lòng nhập.</span>
            </div>
          </div>
          <div class="form-group">
            <label style="font-weight: bold">Nội dung(*)</label>
            <input type="text" class="form-control" formControlName="noiDung">
            <div *ngIf="noiDung.invalid && (noiDung.dirty || noiDung.touched || noiDung.errors?.empty)">
              <span *ngIf="noiDung.errors.required || noiDung.errors?.empty" style="color: red">Không đựa để trống. Vui lòng nhập.</span>
            </div>
          </div>
          <div class="form-group">
            <label style="font-weight: bold">Giá(*)</label>
            <input type="text" class="form-control" formControlName="gia">
            <div *ngIf="gia.invalid && (gia.dirty || gia.touched || gia.errors?.empty)">
              <span *ngIf="gia.errors.required || gia.errors?.empty" style="color: red">Không đựa để trống. Vui lòng nhập.</span>
              <span *ngIf="gia.errors?.gte2" style="color: red">{{gia.errors.requireValue}}</span>
            </div>
          </div>
          <!--          Submit-->
          <div class="submit-form">
            <div class="text-center submit-block">
              <button type="submit" class="button-gradient button-gradient-1" style="border: none;">
                Thêm mới
              </button>
              <a [routerLink]="['/list']" class="button-gradient button-gradient-5"
                 style="border: none;">Hủy</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
