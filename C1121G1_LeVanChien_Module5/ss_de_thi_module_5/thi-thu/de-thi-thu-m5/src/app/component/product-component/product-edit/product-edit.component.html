<app-header [title]="title"></app-header>
<div class="container-lg" style="margin-top: 30px">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="contact-form">
        <form (ngSubmit)="onSubmit()" [formGroup]="productForm">
          <input type="hidden" formControlName="id">
          <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" formControlName="price">
          </div>
          <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" formControlName="quantity">
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" formControlName="desc">
          </div>
          <div class="form-group">
            <label>Color</label>
            <select class="form-control" formControlName="color" [compareWith]="compareColor">
              <option *ngFor="let color of colors" [ngValue]="color">{{color.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select class="form-control" formControlName="category" [compareWith]="compareCategory">
              <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
            </select>
          </div>
          <!--          Submit-->
          <div class="submit-form">
            <div class="text-center submit-block">
              <button type="submit" class="button-gradient button-gradient-1" style="border: none;">
                Save
              </button>
              <a [routerLink]="['/product/list']" class="button-gradient button-gradient-5"
                 style="border: none;">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
