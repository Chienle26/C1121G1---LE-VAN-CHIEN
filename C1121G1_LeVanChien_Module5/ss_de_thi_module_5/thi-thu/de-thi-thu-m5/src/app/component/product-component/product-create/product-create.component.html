<app-header [title]="title"></app-header>
<div class="container-lg" style="margin-top: 30px">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="contact-form">
        <form (ngSubmit)="onSubmit()" [formGroup]="productForm">
          <div class="form-group">
            <input type="hidden" formControlName="id">
            <label>Product Name</label>
            <input type="text" class="form-control" formControlName="name">
            <div *ngIf="name.invalid && (name.dirty || name.touched || name.errors?.empty)">
              <span *ngIf="name.errors?.required || name.errors?.empty" style="color: red">Empty! Choose please.</span>
            </div>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" formControlName="price">
            <div *ngIf="price.invalid && (price.dirty || price.touched || price.errors?.empty)">
              <span *ngIf="price.errors?.required || price.errors?.empty" style="color: red">Empty! Choose please.</span>
              <span *ngIf="price.errors?.gte2" style="color: red">{{price.errors.requireValue}}</span>
            </div>
          </div>
          <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" formControlName="quantity">
            <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched || quantity.errors?.empty)">
              <span *ngIf="quantity.errors.required || quantity.errors?.empty" style="color: red">Empty! Choose please.</span>
              <span *ngIf="quantity.errors?.gte" style="color: red">{{quantity.errors.requireValue}}</span>
            </div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" formControlName="desc">
          </div>
          <div class="form-group">
            <label>Color</label>
            <select class="form-control" formControlName="color">
              <option *ngFor="let color of colors" [ngValue]="color">{{color.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select class="form-control" formControlName="category">
              <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
            </select>
          </div>
          <!--          Submit-->
          <div class="submit-form">
            <div class="text-center submit-block">
              <button type="submit" class="button-gradient button-gradient-1" style="border: none;">
                Create
              </button>
              <a [routerLink]="['/product/list']" class="button-gradient button-gradient-5"
                 style="border: none;">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
