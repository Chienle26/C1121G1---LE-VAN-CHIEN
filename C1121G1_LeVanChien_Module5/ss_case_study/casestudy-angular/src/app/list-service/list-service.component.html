<app-header [title]="title"></app-header>
<section class="text-center mb-4 container" style="margin-top: 30px">
  <div class="row wow fadeIn">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let facility of facilities">
      <div class="card">

        <div class="view overlay">
          <img
            src="{{facility.serviceImage}}"
            class="card-img-top" alt="">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <div class="card-body text-center">
          <a href="" class="grey-text">
            <h5>{{facility.serviceName}}</h5>
          </a>
          <h5>
            <strong>
              <small>Diện tích phòng: {{facility.serviceArea}} m<sup>2</sup></small>
            </strong>
          </h5>
          <h4 class="font-weight-bold blue-text">
            <strong>{{facility.serviceCost}}$</strong>
          </h4>
          <br>
          <div class="button-block">
            <h3 class="table-remove button-action">
              <a href="#" type="button" class="button-gradient button-gradient-1">Edit</a>
              <a href="#" type="button" class="button-gradient button-gradient-5">Delete</a>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
