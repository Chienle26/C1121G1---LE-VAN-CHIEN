<!--<h3>Create Service</h3>-->
<div class="form">
  <div id="form">
    <form action="#"
          method="POST" novalidate="novalidate">
      <!--                <input type="hidden" name="id">-->
      <div>
        <label>Service Code</label>
        <input name="serviceCode" type="text"/>
      </div>
      <div>
        <label>Service Name</label>
        <input name="serviceName" type="text"/>
      </div>
      <div>
        <label>Service Area</label>
        <input name="serviceArea" type="text" />
      </div>
      <div>
        <label>Service Cost</label>
        <input name="serviceCost" type="text">
      </div>
      <div>
        <label>Service Max People</label>
        <input type="text" name="serviceMaxPeople">
      </div>
      <div>
        <label>Service Standard Room</label>
        <input type="text" name="standardRoom">
      </div>
      <div>
        <label>Service Description other Convenience</label>
        <input type="text" name="descriptionOtherConvenience">
      </div>
      <div>
        <label >Pool Area</label>
        <input type="text" name="poolArea">
      </div>
      <div>
        <label >Service Number of Floor</label>
        <input type="text" name="numberOfFloors">
      </div>
      <br>
      <div>
        <label>Service Rent Type</label>
        <select name="rentTypes">
          <option value="year">Year</option>
          <option value="month">Month</option>
          <option value="day">Day</option>
          <option value="hour">Hour</option>
        </select>
      </div>
      <br>
      <div>
        <label>Service Type</label>
        <select name="serviceType">
          <option value="villa">Villa</option>
          <option value="house">House</option>
          <option value="room">Room</option>
        </select>
      </div>
      <br>
      <div class="button-submit__group">
        <input class="button-submit" type="submit" value="Save"/>
        <a class="button-cancel" href="#">Cancel</a>
      </div>
    </form>
  </div>
</div>
