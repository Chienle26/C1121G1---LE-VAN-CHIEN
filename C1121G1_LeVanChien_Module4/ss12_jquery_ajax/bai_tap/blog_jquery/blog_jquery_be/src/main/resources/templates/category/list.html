<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/category/layout :: head">
</head>
<body>
<h3>My category</h3>
<p>
    <a th:href="@{/category/create}">
        Add new category
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="products">
    <thead>
    <tr>
        <th>STT</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category,loop : ${categoryList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${category.categoryName}"></td>
        <td><a th:href="@{/category/{id}/edit(id=${category.id})}">edit</a></td>
        <td><a th:href="@{/category/{id}/delete(id=${category.id})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/category/layout :: footer"></footer>
</body>
</html>
