<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/blog/layout :: head"></head>
<body>
<h3>View Blog</h3>
<p>
    <a th:href="@{/blog/list}">
        Back to blog list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Author: </label>
        <label th:text="${blog.author}"></label>
    </div>
    <div class="cusdetail">
        <label>Date: </label>
        <label th:text="${blog.date}"></label>
    </div>
    <div class="cusdetail">
        <label>Content: </label>
        <label th:text="${blog.content}"></label>
    </div>
</div>
<footer th:replace="/blog/layout :: footer"></footer>
</body>
</html>
