<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<head th:replace="/layout::header"></head>

<div class="body">
    <h3>Create Service</h3>
    <div class="form">
        <div id="form">
            <form th:action="@{/service/save}" th:object="${service}"
                  method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{serviceId}"/>
                <div>
                    <label>Service Code</label>
                    <input type="text" th:field="*{serviceCode}"/>
                    <small style="color: red" th:errors="*{serviceCode}"></small>
                </div>
                <div>
                    <label>Service Name</label>
                    <input type="text" th:field="*{serviceName}"/>
                    <small style="color: red" th:errors="*{serviceName}"></small>
                </div>
                <div>
                    <label>Service Area</label>
                    <input type="text" th:field="*{serviceArea}"/>
                    <small style="color: red" th:errors="*{serviceArea}"></small>
                </div>
                <div>
                    <label>Service Cost</label>
                    <input type="text" th:field="*{serviceCost}">
                    <small style="color: red" th:errors="*{serviceCost}"></small>
                </div>
                <div>
                    <label>Service Max People</label>
                    <input type="text" th:field="*{serviceMaxPeople}">
                    <small style="color: red" th:errors="*{serviceMaxPeople}"></small>
                </div>
                <div th:if="${id == 1 || id ==2 }">
                    <label>Service Standard Room</label>
                    <input type="text" th:field="*{standardRoom}">
                    <small style="color: red" th:errors="*{standardRoom}"></small>
                </div>
                <div>
                    <label>Service Description other Convenience</label>
                    <input type="text" th:field="*{descriptionOtherConvenience}">
                    <small style="color: red" th:errors="*{descriptionOtherConvenience}"></small>
                </div>
                <div th:if="${id == 1}">
                    <label >Pool Area</label>
                    <input type="text" th:field="*{poolArea}">
                    <small style="color: red" th:errors="*{poolArea}"></small>
                </div>
                <div th:if="${id ==1 || id == 2}">
                    <label >Service Number of Floor</label>
                    <input type="text" th:field="*{numberOfFloors}">
                    <small style="color: red" th:errors="*{numberOfFloors}"></small>
                </div>
                <br>
                <div>
                    <label>Service Rent Type</label>
                    <select th:field="*{rentType}">
                        <option th:each="rentType : ${rentTypes}"
                                th:value="${rentType.rentTypeId}"
                                th:text="${rentType.rentTypeName}"></option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Service Type</label>
                    <select th:field="*{serviceType}">
                        <option th:each="serviceType : ${serviceTypes}" th:if="${serviceType.getServiceTypeId() == id}"
                                th:value="${serviceType.serviceTypeId}"
                                th:text="${serviceType.serviceTypeName}"></option>
                    </select>
                </div>
                <br>
                <div class="button-submit__group">
                    <input class="button-submit" type="submit" value="Save"/>
                    <a class="button-cancel" th:href="@{/service/list}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
