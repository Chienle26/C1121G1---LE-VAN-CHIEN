<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<head th:replace="/layout::header"></head>

<div class="body">
    <h3>Edit Employee</h3>
    <div class="form">
        <div id="form">
            <form th:action="@{/employee/update}" th:object="${employeeDto}"
                  method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{employeeId}"/>
                <input type="hidden" th:field="*{active}"/>
                <div>
                    <label>Employee Name</label>
                    <input type="text" th:field="*{employeeName}"/>
                </div>
                <br>
                <div>
                    <label>Employee Birthday</label>
                    <input type="date" th:field="*{employeeBirthday}"/>
                </div>
                <br>
                <div>
                    <label>Employee Id-Card</label>
                    <input type="text" th:field="*{employeeIdCard}">
                </div>
                <div>
                    <label>Employee Salary</label>
                    <input type="text" th:field="*{employeeSalary}">
                </div>
                <div>
                    <label>Employee Phone</label>
                    <input type="text" th:field="*{employeePhone}">
                </div>
                <div>
                    <label>Employee Email</label>
                    <input type="text" th:field="*{employeeEmail}">
                </div>
                <div>
                    <label>Employee Address</label>
                    <input type="text" th:field="*{employeeAddress}">
                </div>
                <br>
                <div>
                    <label>Education Degree</label>
                    <select th:field="*{educationDegree}">
                        <option th:each="education : ${educations}"
                                th:value="${education.educationDegreeId}"
                                th:text="${education.educationDegreeName}"></option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Division</label>
                    <select th:field="*{division}">
                        <option th:each="division : ${divisions}"
                                th:value="${division.divisionId}"
                                th:text="${division.divisionName}"></option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Position</label>
                    <select th:field="*{position}">
                        <option th:each="position : ${positions}"
                                th:value="${position.positionId}"
                                th:text="${position.positionName}"></option>
                    </select>
                </div>
                <br>
                <div>
                    <label>User Name</label>
                    <input type="text" th:field="*{user.userName}">
                </div>
                <div>
                    <label>Password</label>
                    <input type="text" th:field="*{user.password}">
                </div>
                <div class="button-submit__group">
                    <input class="button-submit" type="submit" value="Save"/>
                    <a class="button-cancel" th:href="@{/customer/list}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
