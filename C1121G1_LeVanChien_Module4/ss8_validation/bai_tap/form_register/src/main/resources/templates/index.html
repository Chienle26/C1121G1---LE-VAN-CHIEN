<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
</head>
<body>
<h1>Form đăng ký User</h1>
<form th:action="@{/create}" method="post" th:object="${userDto}">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}"></td>
            <td style="color: red" th:errors="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}"></td>
            <t style="color: red" th:errors="*{lastName}"></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
            <td style="color: red" th:errors="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>Date Of Birth:</td>
            <td><input type="date" th:field="*{dateOfBirth}"></td>
            <td style="color: red" th:errors="*{dateOfBirth}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"></td>
            <td style="color: red" th:errors="*{email}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
