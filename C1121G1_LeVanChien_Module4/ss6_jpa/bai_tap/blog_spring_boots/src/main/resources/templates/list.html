<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
<h3>My Blog</h3>
<p>
    <a th:href="@{/create}">
        Add new content
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div class="search">
    <form th:action="@{/search}" method="post">
        <input type="text" name="search" id="search" size="50px">
        <input type="submit" value="Search By Author">
    </form>
</div>
<table id="products">
    <thead>
    <tr>
        <th>STT</th>
        <th>Author</th>
        <th>Summary Content</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog,loop : ${blogList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${blog.summary}"></td>
        <td th:text="${blog.date}"></td>
        <td><a th:href="@{/{id}/edit(id=${blog.id})}">edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${blog.id})}">delete</a></td>
        <td><a th:href="@{/{id}/view(id=${blog.id})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
