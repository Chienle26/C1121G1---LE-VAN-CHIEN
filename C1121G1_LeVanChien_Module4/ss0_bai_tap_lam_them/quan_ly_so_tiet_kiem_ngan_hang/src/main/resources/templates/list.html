<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Danh sách sổ tiết kiệm</h3>
<p>
    <a th:href="@{/create}">
        Thêm mới sổ tiết kiệm
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div class="search">
    <form th:action="@{/list}">
        <input type="text" name="search" id="search" size="50px">
        <input type="submit" value="Search">
    </form>
</div>
<table id="products">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên khách hàng</th>
        <th>Thời gian bắt đầu gửi</th>
        <th>Kỳ hạn</th>
        <th>Số tiền gửi</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="soTietKiem,loop : ${soTietKiems}">
        <td th:text="${loop.count}"></td>
        <td th:text="${soTietKiem.khachHang.ten}"></td>
        <td th:text="${soTietKiem.thoiGianBatDauGui}"></td>
        <td th:text="${soTietKiem.kyHan}"></td>
        <td th:text="${soTietKiem.soTienGui}"></td>
        <td><a th:href="@{/{id}/edit(id=${soTietKiem.id})}">edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${soTietKiem.id})}">delete</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
