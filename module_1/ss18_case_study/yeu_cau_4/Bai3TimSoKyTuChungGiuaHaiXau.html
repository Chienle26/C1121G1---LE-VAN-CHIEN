<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm ký tự giống nhau giữa 2 xâu</title>
</head>
<body>
<script>
    let str1 = prompt('Nhập xâu thứ nhất: ');
    let str2 = prompt('Nhập xâu thứ hai: ');
    let differStr = checkDifference(str1, str2);
    alert(`Số ký tự chung của 2 xâu là ${differStr.length} ký tự: ${differStr} `);

    function checkDifference(str1, str2) {
        let str3 = [];
        let check = true;
        for (let i = 0; i < str2.length; i++) {
            for (let j = 0; j < str1.length; j++) {
                if (str2[i] == str1[j]) {
                    check = true;
                    break;
                } else {
                    check = false;
                }
            }
            if (check && str3.indexOf(str2[i]) == -1) {
                str3.push(str2[i]);
            }
        }
        return str3;
    }

</script>
</body>
</html>
