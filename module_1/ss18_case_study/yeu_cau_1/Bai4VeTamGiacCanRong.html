<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác cân rỗng</title>
</head>
<body>
<script>
    let h = parseInt(prompt('Nhập chiều cao của tam giác cân:'));
    for (let i = 1; i <= h; i++) {
        for (let k = h; k > i; k--) {
            document.write('&ensp;')
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            if (i == 1 || i == h || j == 1 || j == (i * 2 - 1)) {
                document.write('*');
            } else {
                document.write('&ensp;');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
