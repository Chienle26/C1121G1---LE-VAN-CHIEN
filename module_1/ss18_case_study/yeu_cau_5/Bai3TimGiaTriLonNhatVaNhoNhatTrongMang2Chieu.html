<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra Min Max trong mảng 2 chiều</title>
</head>
<body>
<script>
    let arr = [
        [1, 3, 5, 7, 9],
        [-2, 0, 2, 4, 6, 8],
        [11, 12, 13, 14, 15, 16]
    ];
    let newArr = checkMinMax(arr);
    alert(`Giá trị min: ${newArr[0]} và giá trị max: ${newArr[1]}`);

    function checkMinMax(arr) {
        let max = 0;
        let min = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                } else if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        let newArr = [min, max];
        return newArr;
    }
</script>
</body>
</html>
