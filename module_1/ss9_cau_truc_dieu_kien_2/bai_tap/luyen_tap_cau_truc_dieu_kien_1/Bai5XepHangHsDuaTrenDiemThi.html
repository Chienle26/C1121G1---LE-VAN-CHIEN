<script>
    let diem1 = parseInt(prompt('Nhập điểm hệ số 1: '));
    let diem2 = parseInt(prompt('Nhập điểm hệ số 2: '));
    let diem3 = parseInt(prompt('Nhập điểm hệ số 3: '));
    let avg = (diem1 + diem2 * 2 + diem3 * 3) / 6;
    alert('Điểm trung bình là: ' + avg);
    if (avg > 8) {
        alert('HS giỏi!')
    } else if (avg > 6.5) {
        alert('HS khá!')
    } else {
        alert('HS trung bình!')
    }
</script>
