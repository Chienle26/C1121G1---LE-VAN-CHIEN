<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>

</body>
<script>
    let weight = parseInt(prompt('Nhập cân nặng (kg) hiện tại của bạn: '));
    let height = parseInt(prompt('Nhập chiều cao (m) hiện tại của bạn: '));
    let bmi = weight / (height * 2);
    alert(bmi);
    if (bmi < 18.5) {
        alert('Underweight: Bạn hơi ốm đấy!')
    } else if (bmi < 25) {
        alert('Normal: Body bạn ok lắm đấy đấy^^')
    } else if (bmi < 30) {
        alert('Overweight: Bạn hơi mập đấy!')
    } else {
        alert('Obese: Bạn béo phì rồi! :(')
    }
</script>
</html>
