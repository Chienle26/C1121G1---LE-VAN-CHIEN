<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PT bac 1</title>
</head>
<body>

</body>
<script>
    let a = parseInt(prompt('Nhập hệ số a:'));
    let b = parseInt(prompt('Nhập hệ số b:'));
    if (a === 0) {
        if (b === 0) {
            alert('Phương trình đã cho có vô số nghiệm');
        } else {
            alert('Phương trình đã cho vô nghiệm');
        }
    } else {
        alert('Phương trình đã cho có nghiệm: x= ' + (-b / a));
    }
</script>
</html>
