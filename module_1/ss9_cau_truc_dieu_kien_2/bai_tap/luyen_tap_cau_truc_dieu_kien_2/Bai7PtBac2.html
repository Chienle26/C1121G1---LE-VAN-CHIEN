<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>PT bac 2</title>
</head>

</body>
<script>
    let a = parseInt(prompt('Nhập hệ số a: '));
    let b = parseInt(prompt('Nhập hệ số b: '));
    let c = parseInt(prompt('Nhập hệ số c: '));
    let delta = (b * b) - (4 * a * c);
    if (a === 0) {
        if (b === 0) {
            if (c === 0) {
                alert('Phương trình đã cho có vô số nghiệm');
            } else {
                alert('Phương trình đã cho vô nghiệm');
            }
        } else {
            alert('Phương trình đã cho có 1 nghiệm là: x= ' + (-c / b));
        }
    } else if (delta > 0) {
        alert('Phương trình đã cho có 2 nghiệm: x1 = ' + (-b + Math.sqrt(delta)) / (2 * a));
        alert('Phương trình đã cho có 2 nghiệm: x2 = ' + (-b - Math.sqrt(delta)) / (2 * a));
    } else if (delta === 0) {
        alert('Phương trình đã cho có nghiệm kép: x1 = x2 = ' + (-b / (2 * a)));
    } else {
        alert('Phương trình đã cho vô nghiệm');
    }
</script>
</html>
