<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 canh tam giac</title>
</head>
<body>

</body>
<script>
    let a = parseInt(prompt('Nhập độ dài cạnh a: '));
    let b = parseInt(prompt('Nhập độ dài cạnh b: '));
    let c = parseInt(prompt('Nhập độ dài cạnh c: '));
    if (a > 0 && b > 0 && c > 0 && (a + b) > c && (b + c) > a && (a + c) > b) {
        alert('a, b, c là 3 cạnh của tam giác');
    } else {
        alert('a, b, c không phải là 3 cạnh của tam giác');
    }
</script>
</html>
