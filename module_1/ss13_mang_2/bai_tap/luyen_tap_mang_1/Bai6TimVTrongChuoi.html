<script>
    let arr = [1, 25, 7, 9, 5, 17, 6, 8, 12, 20];
    let check = false;
    document.write(arr);
    let v = parseInt(prompt('Nhập vào số muốn kiểm tra: '));
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === v) {
            check = true;
            break;
        }
    }
    if (check) {
        alert(v + ' có trong mảng đã cho');
    } else {
        alert(v + ' không có trong mảng đã cho');
    }
</script>
