<script>
    //Cách 1:
    // let array = ['c', 's', 'c', '2', '6', '1'];
    // document.write(array.reverse());

    //Cách 2:
    let array = ['c', 's', 'c', '2', '6', '1'];
    let first = 0;
    let last = array.length - 1;
    while (first < last) {
        let b = array[first];
        array[first] = array[last];
        array[last] = b;
        first++;
        last--;
    }
    document.write(array);
</script>
