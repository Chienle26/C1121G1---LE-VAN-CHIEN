<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>

</body>
<script>
    let size = parseInt(prompt('Nhập độ dài của mảng: '));
    let array = new Array(size);
    let count = 0;
    let numbers = '0123456789';
    for (let i = 0; i < array.length; i++) {
        array[i] = prompt('Nhập vào phần tử thứ ' + i);
    }
    document.write(array);
    document.write('<br>');
    for (let i = 0; i < array.length; i++) {
        if (numbers.indexOf(array[i]) >= 0) {
            count++;
        }
    }
    alert('Số ký tự số trong mảng là: ' + count);
</script>
</html>
