<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>

</body>
<script>
    let size = parseInt(prompt('Nhập độ dài của mảng: '));
    let array = new Array(size);
    for (let i = 0; i < array.length; i++) {
        array[i] = prompt('Nhập vào phần tử thứ ' + i);
    }
    document.write(array);
    document.write('<br>');
    for (let i = 0; i < array.length; i++) {
        if (array[i] == '-') {
            array[i] = '_';
        }
    }
    document.write(array);
</script>
</html>
