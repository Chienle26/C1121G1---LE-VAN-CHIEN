<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splice</title>
</head>
<body>

</body>
<script>
    let arr = ['code', 'gym', 'vn'];
    console.log(arr);
    arr.splice(1, 1);
    console.log(arr);
    let student = [
        {
            id: 1,
            name: 'Le Van Chien',
            address: 'Da Nang'
        },
        {
            id: 2,
            name: 'David Le',
            address: 'France'
        }
    ];
    console.log(student);
    for (let i = 0; i < student.length; i++) {
        if (student[i].id == 2) {
            student.splice(i, 1);
        }
    }
    console.log(student);
</script>
</html>
