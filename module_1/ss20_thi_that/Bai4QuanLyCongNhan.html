<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4QuanLyCongNhan</title>
    <style>
        h1{
            text-align: center;
        }
        p{
            margin-left: 400px;
        }
    </style>
</head>
<body>
<h1>Quản lí công nhân</h1>
<p id="hienThi"></p>
<script>
    class QuanLyCongNhan {
        constructor(hoTen, ngaySinh, diaChi, luong, chucVu) {
            this.hoTen = hoTen;
            this.ngaySinh = ngaySinh;
            this.diaChi = diaChi;
            this.luong = luong;
            this.chucVu = chucVu;
        }

        setHoTen(hoTen) {
            this.hoTen = hoTen;
        }

        getHoTen() {
            return this.hoTen;
        }

        setNgaySinh(ngaySinh) {
            this.ngaySinh = ngaySinh;
        }

        getNgaySinh() {
            return this.ngaySinh;
        }

        setDiaChi(diaChi) {
            this.diaChi = diaChi;
        }

        getDiaChi() {
            return this.diaChi;
        }

        setLuong(luong) {
            this.luong = luong;
        }

        getLuong() {
            return this.luong;
        }

        setChucVu(chucVu) {
            this.chucVu = chucVu;
        }

        getChucVu() {
            return this.chucVu;
        }
    }

    let congNhan1 = new QuanLyCongNhan('Trương Tấn A', '11-11-1997', 'Quảng Nam', 2000, 'Abc');
    let congNhan2 = new QuanLyCongNhan('Trương Tấn B', '11-11-1998', 'Đà Nẵng', 2000, 'Abc');
    let congNhan3 = new QuanLyCongNhan('Trương Tấn C', '11-11-1999', 'Huế', 2000, 'Abc');
    let danhSach = [congNhan1, congNhan2, congNhan3];
    // danhSach.sort(function (o1,o2) {
    //
    // })
    hienThi(danhSach);


    function hienThi(danhSach) {
        let bang = '<table border="1" style="border-collapse: collapse">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Họ và tên</th>\n' +
            '        <th>Ngày sinh</th>\n' +
            '        <th>Địa chỉ</th>\n' +
            '        <th>Lương</th>\n' +
            '        <th>Chức vụ</th>\n' +
            '    </tr>';
        for (let i = 0; i < danhSach.length; i++) {
            bang += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + danhSach[i].getHoTen() + '</td>\n' +
                '        <td>' + danhSach[i].getNgaySinh() + '</td>\n' +
                '        <td>' + danhSach[i].getDiaChi() + '</td>\n' +
                '        <td>' + danhSach[i].getLuong() + '</td>\n' +
                '        <td>' + danhSach[i].getChucVu() + '</td>\n' +
                '    </tr>';
        }
        bang += '</table>';
        document.getElementById('hienThi').innerHTML = bang;
    }
</script>
</body>
</html>
