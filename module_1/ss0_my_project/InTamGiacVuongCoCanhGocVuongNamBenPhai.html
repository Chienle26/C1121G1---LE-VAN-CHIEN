<script>
    function staircase(n) {
        for(let i=1;i<=n;i++){
            for(let j=n;j>i;j--){
                document.write('&ensp;');
            }
            for(let k=1;k<=i;k++){
                document.write('#');
            }
            document.write('<br>')
        }
    }
    staircase(7);
</script>
