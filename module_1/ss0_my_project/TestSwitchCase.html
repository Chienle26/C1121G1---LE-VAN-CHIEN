<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Switch Case</title>
</head>
<body>
<script>
    let a = 2;
    switch (a) {
        case 1:
            a += 1;
        case 2:
            a += 1
        // break;
        case 3:
            a += 2;
            break;
        default:
            a = 5;

    }
    alert(a);
</script>
</body>
</html>
