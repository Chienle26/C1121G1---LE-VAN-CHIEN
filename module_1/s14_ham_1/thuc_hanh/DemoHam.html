<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DemoHam</title>
</head>
<body>
Square of <input oninput="calculate()" id="input" type="text">is: <span id="result"></span><br>
</body>
<script>
    function square(number) {
        let result = number * number;
        return result;
    }

    let squareOf2 = square(2);
    document.write('square of 2 is: ' + squareOf2 + '<br>');
    let squareOf5 = square(5);
    document.write('square of 5 is: ' + squareOf5 + '<br>');

    function calculate() {
        let input = document.getElementById('input').value;
        result = square(input);
        document.getElementById('result').innerHTML = result;
    }
</script>
</html>
