<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameDoanSo</title>
</head>
<body>
<h1>GAME ĐOÁN SỐ</h1>
<button onclick="play()" id="play">Chơi</button>
</body>
<script>
    function play() {
        let min = parseInt(prompt('Nhập giá trị nhỏ nhất muốn đoán: '));
        let max = parseInt(prompt('Nhập giá trị lớn nhất muốn đoán: '));
        let luckyNumber = Math.round(Math.random() * (max - min) + min);
        let count = 0;
        // alert('Con số may mắn là: ' + luckyNumber);
        do {
            count++;
            let number = parseInt(prompt('Nhập số bạn đoán: '));
            if (number === luckyNumber) {
                alert('Chúc mừng bạn đã chọn đúng con số may mắn!^^');
                break;
            } else if (number > luckyNumber) {
                alert('Con số bạn chọn lớn hơn con số may mắn, xin vui lòng chọn lại lần 2!');
            } else {
                alert('Con số bạn chọn nhỏ hơn con số may mắn, xin vui lòng chọn lại lần 2!');
            }
            if (count === 3) {
                alert('Bạn đã hết số lần đoán lại, xin chia buồn nhé! :(');
            }
        } while (count < 3);
    }
</script>
</html>
