<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HienThi20SoFibonacciDauTien</title>
</head>
<body>

</body>
<script>
    let fn = 0;
    let fn1 = 1;
    let fn2 = 1;
    document.write(fn1 + '<br>');
    document.write(fn2 + '<br>');
    for (let i = 3; i <= 20; i++) {
        fn = fn1 + fn2;
        document.write(fn + '<br>');
        fn1 = fn2;
        fn2 = fn;
    }
</script>
</html>
