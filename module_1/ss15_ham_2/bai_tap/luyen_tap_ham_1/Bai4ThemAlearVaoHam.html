<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Them Alert Vao Ham</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    let result = 0;
    alert('Trước khi gọi hàm: Result = ' + result);
    result = addNumbers();
    alert('Sau khi gọi hàm: Result = ' + result);
</script>
</body>
</html>
