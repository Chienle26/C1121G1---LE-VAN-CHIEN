    let num2 = parseInt(prompt('Nhập vào số thứ 2: '));

    // Cách 1:
    calculate(num1, num2);

    function calculate(num1, num2) {
        if (num1 > num2) {
            alert('Số thứ 1 lớn hơn số thứ 2');
        } else {
            let total = num1 + num2;
            alert('Tổng 2 số là: ' + total);
