<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2DienTichVaChuViHinhTron</title>
</head>
<body>
<script>
    let r = parseInt(prompt('Nhập vào bán kính hình tròn: '));
    dienTich();
    chuVi();

    function dienTich() {
        let dienTich = 3.14 * r * r;
        alert('Diện tích hình trong là: ' + dienTich);
    }

    function chuVi() {
        let chuVi = 2 * 3.14 * r;
        alert('Chu vi hình tròn là: ' + chuVi);
    }
</script>
</body>
</html>
