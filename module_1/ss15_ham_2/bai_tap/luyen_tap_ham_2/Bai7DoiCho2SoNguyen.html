<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi Cho 2 So</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào số a: '));
    let b = parseInt(prompt('Nhập vào số b: '));
    convertNumber(a, b);

    function convertNumber(a, b) {
        let c = 0;
        c = a
        a = b;
        b = c;
        alert('Sau khi thay đổi: a = ' + a + ', b = ' + b);
    }
</script>
</body>
</html>
