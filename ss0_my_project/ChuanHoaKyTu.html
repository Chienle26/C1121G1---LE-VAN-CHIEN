<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuẩn hóa xâu ký tự</title>
</head>
<body>
<script>


    let a= prompt('Nhập tên cần chuẩn hóa');
    // let lowerCase='abcdefghiklmnopqstuvwz';
    // let upperCase= 'ABCDEFGHIKLMNOPQSTUVWZ';




    function chuyenDoiVietHoa(x) {
        for(let i=0;i<a.length;i++){
            if(i==0||(x[i]!=" "&&x[i-1]==" ")){

                document.write(x[i].toUpperCase());
            }else{
                document.write(x[i].toLowerCase());
            }
        }

    }

    let newString= chuyenDoiVietHoa(a);
</script>
</body>
</html>
