<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>TimGiaTriNhoNhatCuaMang</title>

</body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    function minArray(arr) {
        if (arr.length == 0) {
            return -1;
        }
        let min = arr[0];
        for (i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let minArray1 = minArray(arr1);
    alert('Giá trị nhỏ nhất của Array 1 là: ' + minArray1);

    let minArray2 = minArray(arr2);
    alert('Giá trị nhỏ nhất của Array 2 là: ' + minArray2);

    let minArray3 = minArray(arr3);
    alert('Giá trị nhỏ nhất của Array 3 là: ' + minArray3);

    let minArray4 = minArray(arr4);
    alert('Giá trị nhỏ nhất của Array 4 là: ' + minArray4);

</script>
